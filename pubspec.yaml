name: grocery_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_svg: 0.18.0
  flutter_staggered_grid_view: 0.3.4
  mvc_pattern: 6.3.0
  global_configuration: 1.6.0
  http: 0.12.2
  shared_preferences: ^0.5.12+2
  location: 3.0.2
  firebase_messaging: 7.0.3
  carousel_slider: 2.3.1
  cached_network_image: 2.3.3
  fluttertoast: 4.0.1
  google_maps_flutter: ^1.0.6
  google_map_location_picker: ^4.1.2+1
  flutter_swiper: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/
    - assets/cfg/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf